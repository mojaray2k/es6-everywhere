<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let and const real life</title>
</head>
<body>
    <script>
        {
            const name = 'Amen';
            console.log(name);
        }

        for(var i = 0; i < 10; i++) {
            console.log(i);
            setTimeout(function(){
                console.log("`With var the number is ",i);
            }, 1000)
        }

        for(let i = 0; i < 10; i++) {
            console.log(i);
            setTimeout(function(){
                console.log("With let the number is ",i);
            }, 1000)
        }



    </script>
</body>
</html>
